<!DOCTYPE html>
<html lang="ja" ng-app>
    <head>
        <meta charset="utf-8">
        <title>AngularJs</title>
        <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
        <script src="ang.js"></script>
        </head>
    <body>
    <h1>lessons for AngularJS</h1>
    <div ng-controller="mainCtrl">
        <p><input type="text" ng-model="query"></p>
        <!-- <p>{{users.length}} users.</p> -->
        <!-- <p>{{110*40|number}}</p>
        <p>{{today|date:'yyyy-mm-dd'}}</p> -->
        <ul>
            <!-- <li ng-repeat="user in users|orderBy:'score'|limitTo:2"> -->
            <li ng-repeat="user in users|filter:query">
                {{$index+1}} : {{user.name|uppercase}} {{user.score|number:6}}
            </li>
        </ul>
    </div>
    </body>
</html>
